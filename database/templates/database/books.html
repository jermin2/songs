{% extends "database/layout.html" %}

{% block body %}

<style>

</style>

<div class="container">

    {% for book in books %}
        <div class="book" id="id-{{book.id}}"><a href="{% url 'book' id=book.id %}">{{book.title}} ({{book.songs.count}})</a></div>
    {% empty %}
        There are no books
    {% endfor %}

</div>

{% endblock %}
